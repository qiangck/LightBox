<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LightBox</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="js/main-pc.js" type="text/javascript"></script>
</head>
<body>
    <code style="font-size: 14px;font-family: 'Microsoft YaHei';height:30px;line-height: 30px;background: #333;color:#f1f1f1;">
        class="js-lightbox"         表示这个元素要启动lightbox<br/>
        data-role="lightbox"        表示这个元素要启动lightbox<br/>
        data-source="pic/2.jpg"     原图地址<br/>
        data-group="group-1"        组名<br/>
        data-id="picId-1-1"         图片id值<br/>
        data-caption="dadsadsad"    图片描述文字<br/>
    </code>
    <h1>1组图片</h1>
    <div>
        <img src="pic/1.jpg" width="100" height="100" class="js-lightbox" data-role="lightbox" data-source="pic/1.jpg" data-group="group-1" data-id="picId-1-1" data-caption="dadsadsad">
        <img src="pic/2.jpg" width="100" height="100" class="js-lightbox" data-role="lightbox" data-source="pic/2.jpg" data-group="group-1" data-id="picId-1-2" data-caption="dadsadsad">
        <img src="pic/3.jpg" width="100" height="100" class="js-lightbox" data-role="lightbox" data-source="pic/3.jpg" data-group="group-1" data-id="picId-1-3" data-caption="dadsadsad">
    </div>
    <h1>2组图片</h1>
    <div>
        <img src="pic/1.jpg" width="100" height="100" class="js-lightbox" data-role="lightbox" data-source="pic/1.jpg" data-group="group-2" data-id="picId-2-1" data-caption="dadsadsad">
    </div>
    <script type="text/javascript">
        $(function(){
            var lightbox = new LightBox({
                speed:600
            });
        });
    </script>
</body> 
</html>
